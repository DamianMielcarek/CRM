<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CSV show</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>ROW</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${data}">
        <td th:text="${d}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
