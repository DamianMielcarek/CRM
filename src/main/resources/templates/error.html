<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customized Error Page</title>
</head>
<body>

<h1>Customized Error Page</h1>

timestamp: <span th:text="${timestamp}"></span><br/>
error: <span th:text="${error}"></span><br/>
status: <span th:text="${status}"></span><br/>
message: <span th:text="${message}"></span><br/>
stacktrace: <pre th:text="${trace}"></pre><br/>

</body>
</html>
